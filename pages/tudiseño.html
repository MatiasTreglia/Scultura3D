<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/hacemostudiseño.css">

    <title>Hacemos tu diseño</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo.png" alt="" />
            </a>
        </div>

        <nav class="_navbar">
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/nuevoND.html">Nuestros Diseños</a></li>
                <li><a href="#">Hacemos Tu diseño</a></li>
                <li><a href="../index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="">
        <div class="container">
            <h1 class="text-center mb-4">Hacemos tu diseño</h1>
            <p class="text-center text-muted mb-5">
                Contanos tu idea y nosotros la hacemos realidad con impresión 3D.
                Podés subir imágenes de referencia y explicarnos los detalles que
                necesitás.
            </p>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4">

                            <!-- Contenedor de mensajes -->
                            <div id="form-messages" class="text-center"></div>

                            <!-- FORMULARIO SIN ACTION (AJAX) -->
                            <form id="designForm" enctype="multipart/form-data">

                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required name="Nombre" />
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="tucorreo@mail.com" required name="Email" />
                                </div>

                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Descripción del diseño</label>
                                    <textarea class="form-control" id="mensaje" rows="5"
                                        placeholder="Explicá los detalles del diseño que querés..." required
                                        name="Descripción del Diseño"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="imagenes" class="form-label">Subí tus imágenes (opcional)</label>
                                    <input class="form-control" type="file" id="imagenes" multiple accept="image/*" name="Archivos de Referencia" />
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        Enviar solicitud
                                    </button>
                                </div>
                            </form>
                            <!-- FIN FORMULARIO -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formsubmit.js"></script>
</body>

</html>
